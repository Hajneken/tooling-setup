# to source changes run: tmux source-file ~/.tmux.conf 

set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
# List of plugins
set -g @dracula-show-left-icon session
set -g @plugin 'dracula/tmux'
set -g @dracula-ram-usage-label "RAM"
set -g @dracula-military-time true
set -g @dracula-plugins "network cpu-usage ram-usage battery time"

set -g @dracula-show-powerline true

#set -g @plugin 'catppuccin/tmux'
# ...alongside
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Set 256 colors
# set -s default-terminal 'tmux-256color'
set-option default-terminal "screen-256color"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Rebind prefix 
unbind C-b
# set-option -g prefix M-a
# bind C-a send-prefix

# Set Home as the new prefix
set -g prefix Home

# Bind Home to send the prefix
bind Home send-prefix

# Make the vertical and horizontal pane intuitive 
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

#refresh TMUX config
unbind r
bind r source-file ~/.config/tmux/tmux.conf


# set VI commands in copy mode
setw -g mode-keys vi


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
